
<div class="box box-info merchant-save">
        <div class="box-header with-border">
            <h3 class="box-title">添加商家信息</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" id="save-form" enctype="multipart/form-data">
            <div class="box-body">
                <div class="form-group">
                    <label for="merchantLogo" class="col-sm-2 control-label">商家Logo</label>
                    <div class="col-sm-10">
                        <input  type="file" name="merchantLogo" id="merchantLogo" >
                        <img src="" alt="" id="cropedBigImg" style="height:150px;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="merchantName" class="col-sm-2 control-label">商家名称</label>
                    <div class="col-sm-10">
                        <input required type="text" class="form-control" name="merchantName" id="merchantName" placeholder="请输入商家名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="merchantAddress" class="col-sm-2 control-label">商家地址</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="merchantAddress" id="merchantAddress" placeholder="请输入商家地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="merchantTel" class="col-sm-2 control-label">商家电话</label>
    
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="merchantTel" id="merchantTel" placeholder="请输入商家电话">
                    </div>
                </div>
                <div class="form-group">
                    <label for="openTime" class="col-sm-2 control-label">营业时间</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="openTime" id="openTime" placeholder="请输入营业时间">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstOrder" class="col-sm-2 control-label">首单活动</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="firstOrder" id="firstOrder" placeholder="请输入首单活动">
                    </div>
                </div>
                <div class="form-group">
                    <label for="deliveryMethod" class="col-sm-2 control-label">配送方式</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="deliveryMethod" id="deliveryMethod" placeholder="请输入配送方式">
                    </div>
                </div>
                <div class="form-group">
                    <label for="merchantDescription" class="col-sm-2 control-label">商家描述</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="merchantDescription" id="merchantDescription" placeholder="请输入商家描述">
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" id="back" class="btn btn-default">返回列表</button>
                <button type="submit" class="btn btn-info pull-right">提交</button>
                <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
